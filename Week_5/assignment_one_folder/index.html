<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="app.js" defer></script>
    <title>Week 5 Assignment ToDo Part 2 </title>
</head>
<body>    

     <h3 class="main-header">Your Tasks</h3>
     <button id="latestBtn">Click To Get Latest!</button>
     <div class="toDoContainer" id="toDoContainer">
     </div>


    <h3 class="main-header">Post A New Task</h3>
     <form action="#" name="mainForm" class="mainForm" id="mainForm">
        <label for="taskName">Name Of Task</label>
        <input type="text" id="taskName" name="taskName"/>
        <label for="taskDescription">Task Description</label>
        <input type="text" id="taskDescription" name="taskDescription"/>
        <label for="taskPrice">Task Price</label>
        <input type="number" id="taskPrice" name="taskPrice">
        <button type="submit">Submit</button>
     </form>


</body>
</html>
